<h4 class="card-title">Category</h4>


<input class="btn btn-success" type="button" value="Thêm mới" data-bs-toggle="modal" data-bs-target="#myModal">

<!-- Create/Update Category Modal-->
<div class="modal fade" id="myModal" (hidden.bs.modal)="resetForm()">
  <form class="modal-dialog" [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Thêm mới danh mục</h4>
        <button type="button" class="btn-close"  data-bs-dismiss="modal" ></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="mb-3">
          <label for="" class="form-label" >Name</label>
          <input type="text" formControlName="name" class="form-control" placeholder="Tên danh mục">
          
        </div>
      </div>

      <div class="modal-footer">
        <button type="submit"   class="btn btn-primary">Save</button>
        <button type="button"  class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      
      </div>

    </div>
  </form>
</div>


<!-- List Category -->
<table class="table table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>Tên danh mục</th>
      <th>Công cụ</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of listCategory;">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td> 
      
        <button type="button" (click)="editCategory(item)" class="btn btn-info text-light" data-bs-toggle="modal" data-bs-target="#myModal">Edit</button>
        <button type="button" (click)="getDeleteId(item.id)" data-bs-toggle="modal" data-bs-target="#deleteModal" class="btn btn-danger text-light ms-2">Delete</button>
      </td>
    </tr>
  </tbody>
</table>



<div class="modal fade" id="deleteModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Bạn có chắc xóa đối tượng</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" ></button>
      </div>

      <div class="modal-footer">
        <button type="submit" (click)="deleteCategory()" data-bs-dismiss="modal"  class="btn btn-danger">Delete</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
