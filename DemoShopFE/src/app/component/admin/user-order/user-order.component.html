<h4 class="card-title">Order</h4>



<table class="table table-striped">
    <thead>
      <tr class="text-center">
        <th>Id</th>
        <th>Tên</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Công cụ</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listOrder;" class="text-center">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.email}}</td>
        <td>{{item.phone}}</td>
        <td>Edit</td>
      </tr>
    </tbody>
  </table>
